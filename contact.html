        /* New Gradient Classes - Gold/Amber & Deep Blue/Indigo */
        .card-gradient-gold {

        .dark .card-gradient-gold {
            background-image: linear-gradient(135deg, #713e00, #b8860b); /* Darker Gold for dark mode */

            background: linear-gradient(to top right, rgba(236, 72, 153, 0.4), rgba(37, 99, 235, 0.4));

        /* Ensure the footer background stays consistent with the site's dark background blend */
        .purple-gradient-section {
            background-image: linear-gradient(to top, #020617 5%, #0f172a 100%);
        }
        
        /* FIX: Define the missing keyframes for auto-scroll */
        .auto-scroll {
            display: flex;
            gap: 1.5rem;
            width: fit-content;
            animation: scroll-x var(--scroll-duration, 30s) linear infinite;
        }

        @keyframes scroll-x {
            from {
                transform: translateX(0);
            }
            to {
                /* translateX by half the total width (the original content width) */
                transform: translateX(-50%); 
            }
        }

        /* Styles for the dynamic background */
        #dynamic-bg {
            /* Initial state defined in HTML: translate-y-full opacity-0 */
            transition: transform 1s ease-out, opacity 1s ease-out, background-color 0.8s;
        }

        #dynamic-bg.is-active {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Example dynamic background color/gradient (change as needed) */
        .light #dynamic-bg {
            background: linear-gradient(to top, #f0f4f8, #eef1f6);
